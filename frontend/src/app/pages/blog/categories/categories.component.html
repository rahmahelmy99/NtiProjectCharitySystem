<section class="container my-5">
    <h3 class="text-primary text-center">All Categories</h3>
    <div class="row justify-content-between" *ngIf="isLoaded; ">
        <div class="alert alert-danger" *ngIf="cats.length==0">
            No Categories yet
        </div>
        <div class="col-md-3 col-12 p-3" *ngFor="let cat of cats">
            <div class="border border-3 border-primary">
                <img src="assets/helping-hand.png" class="img-fluid">
                <h4 class="m-2 text-danger h6">{{cat.title}}</h4>
                <button routerLink="/Category/{{cat.id}}" class="btn btn-primary m-2">
                    More Data
                </button>
            </div>
        </div>
    </div>
    
</section>
